	<form class="form-horizontal">
  		<div class="form-group">
   			 <label for="inputEmail3" class="col-sm-2 control-label" ng-model="$ctrl.description">Description</label>

     		 		<input type="text" class="form-control"  placeholder="Description">
   				 </div>
  		</div>

   			 <label  class="col-sm-2 control-label" ng-model="$ctrl.responsible">Responsible</label>

   		 			<input ng-model="$ctrl.responsible" class="form-control" type="text" placeholder="Pochtal'on pechkin">
   				 </div>
   		</div>
   		<div class="form-group"> 
   			<label  class="col-sm-2 control-label">Deadline</label>

     		 		<input class="form-control" type="text" placeholder="01.12.2016">

  		</div>

   			<label  class="col-sm-2 control-label" >Priority</label>

					<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions"  value="option2" ng-model="$ctrl.priority"> 2

					<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions"  value="option3" ng-model="$ctrl.priority"> 3
					</label>
					<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions"  value="option3" ng-model="$ctrl.priority"> 4
					</label>
					<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions"  value="option3" ng-model="$ctrl.priority"> 5
					</label>
   				 </div>
  		</div>
  		<div class="form-group"> 
   			<label  class="col-sm-2 control-label">Category</label>
   		 		<div class="col-sm-10">
     		 		<select class="form-control">
						  <option ng-model="$ctrl.category" ng-repeat="category in categories">Category1</option>
					</select>
   				 </div>
  		</div>
        <div class="form-group"> 
          <div class="col-sm-10">
            <button type="button" class="btn btn-success" ng-click="$ctrl.save()">Success</button>
           </div>
      </div>
  	</form>
