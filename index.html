<!DOCTYPE html>
<html ng-app="taskManager">>

<head>
    <meta charset="utf-8"/>
    <title>Angular 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="task-manager.js"></script>
    <script src="task-item.js"></script>
    <script src="task-form.js"></script>
</head>

<body>
    <section class="row">
        <div class="new-task">
            <p class="text-center">
                description
            </p>
            <form>
            <input type="text" class="form-control " placeholder="Заголовок задачи">
                <textarea class="form-control description-task" rows="3" placeholder="Описание задачи" ng-click="task.createNew()"></textarea>
                <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" ng-click="task.setSort('importance')"> Важное!
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2" ng-click="task.setSort('urgency')"> Срочное!
                </label>
            </form>
        </div>
    </section>
    <section class="task-list">
        <div class="task-filter">
        <a href="#"><img src="#"></a>
        <a href="#"><img src="#"></a>
        </div>
        <div class="task">
            <ul>
                <li>Сходить в магазин за продуктами</li>
            </ul>
        </div>
    </section>

</body>
</html>
